<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
	{% for st in all_states|sort(attribute='name') %}
	  <LI>{{ st.id }}: <B>{{ st.name }}</B>
	    <UL>
	      {% for c in st.cities|sort(attribute='name') %}
	      <LI>{{ c.id }}: <B>{{ c.name }}</B></LI>
	      {% endfor %}
	    </UL>
	  </LI>
	{% endfor %}
        </UL>
    </BODY>
</HTML>
